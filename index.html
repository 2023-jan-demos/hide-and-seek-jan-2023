<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Web App</title>
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

    <!-- js -->
    <script type="module" src="app.js"></script>

    <!-- fonts -->
    <!-- see https://fonts.google.com/ -->

    <!-- css -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <!-- add link for page specific css -->

</head>

<body>
    <header>
        <h1>Guessing Game</h1>
    </header>

    <main>
        <section class="hiding-places">
            <div class="hiding-place" id="tree-section">
                <img src="./assets/tree.png" />
            </div>
            <div class="hiding-place" id="boulder-section">
                <img src="./assets/boulder.png" />
            </div>
            <div class="hiding-place" id="shed-section">
                <img src="./assets/shed.png" />
            </div>    
        </section>
        <section class="buttons">
            <button id="tree-button">Tree</button>
            <button id="boulder-button">Boulder</button>
            <button id="shed-button">Shed</button>
        </section>
        <section class="guesses-container">
            <h3>Correct guesses: <span id="correct-guesses">0</span></h3>
            <h3>Incorrect guesses: <span id="incorrect-guesses">0</span></h3>
            <h3>Total guesses: <span id="total-guesses">0</span></h3>
        </section>
    </main>

</body>

</html>
